<div class="container">
    <h1>{{title}}</h1>
    
    <h4>{{studentInfo|json}}</h4>
    <button type="submit" (click)="showStudent()" class="btn btn-primary">Get Info</button>
    <hr>
    <h4>{{studentDetails|json}}</h4>
    <button type="submit" (click)="saveStudentInfo()" class="btn btn-primary">Save Student</button>
    <hr>
    <button type="submit" (click)="showCountries()" class="btn btn-primary">Get Countries Info</button>
    <!-- <h4>{{countryInfo|json}}</h4> -->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Currency</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ct of countryInfo">
                <td>{{ct.name}}</td>
                <td>{{ct.capital}}</td>
                <td>{{ct.currencies[0].code}}</td>
                <td>{{ct.flag}}</td>
            </tr>
        </tbody>
    </table>
</div>
